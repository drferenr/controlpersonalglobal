<div class="card">
    <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-md-1 text-center">
                <label>Nombre </label>
            </div>
            <div class="col-md-3 text-center">
                <input [(ngModel)]="data.nombre" type="text">
            </div>
            <div class="col-md-1 text-center">
                <label>Apellido</label>
            </div>
            <div class="col-md-3 text-center">
                <input [(ngModel)]="data.apellido" type="text">
            </div>
            <br>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-1 text-center">
                    <label>Cedula</label>
                </div>
                <div class="col-md-3 text-center">
                    <input [(ngModel)]="data.ci" type="number">
                </div>
                <div class="col-md-1 text-center">
                    <label>Email</label>
                </div>
                <div class="col-md-3 text-center">
                    <input [(ngModel)]="data.email" type="email">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-info" (click)="agregar()">Agregar</button>&nbsp;
            </div>
            <table class="tabla" aria-describedby="tablainicial">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">C.I</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.ci}}</td>
                        <td>{{user.nombre}}</td>
                        <td>{{user.apellido}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <button class="btn" (click)="edit(user)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button> 
                            <button class="btn" (click)="delete(user.ci)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
