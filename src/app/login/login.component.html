<div id="login-card" class="card">
    <div class="card-body">
        <h5 class="card-title">Registro</h5>
        <h6 class="card-subtitle mb-2 text-muted">Control de jornada laboral</h6>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">UserName</label>
                <input type="text" class="form-control" id="exampleInputuser" aria-describedby="userHelp"
                    placeholder="UserName">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <div id="buttons" class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <button type="submit" class="btn btn-primary boton">Login</button>
                </div>
                <div class="col-md-6 text-center">
                    <button type="Registro" class="btn btn-primary boton">Registrate</button>
                </div>
            </div>
        </form>
    </div>
</div>
